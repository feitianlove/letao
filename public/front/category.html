  <script type="text/template" id="category-1">
    {{ each rows item index }}
      {{if index == 0 }}
        <li data-id={{ item.id }} class="active"><a href="#">{{ item.categoryName }}</a></li>
      {{else}}

      {{/if}}
    {{ /each }}
  </script>
  <script type="text/template" id="category-2">

    <li data-id={{ item.id }}>

      </a>
    </li>
    {{ /each }}
  </script>
