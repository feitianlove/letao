<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>乐淘商城</title>
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- 引入字体图标库的css -->
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <!-- <link rel="stylesheet" href="./css/common.css"> -->
  <link rel="stylesheet" href="./css/searchList.css">
  <link rel="icon" href="favicon.ico">
</head>

<body>
  <!--<span class="fa fa-pause"></span>-->
  <!--<span class="mui-icon mui-icon-camera"></span>-->

  <!-- 全屏容器 -->
  <div class="lt_container">

    <!-- 乐淘头部 -->
    <div class="lt_header">
      <!-- 点击 a 标签, 返回上一页 javascript:history.go(-1); -->
      <a href="javascript:history.go(-1);" class="icon_left"><i class="mui-icon mui-icon-back"></i></a>
      <h3>商品列表</h3>
    </div>

    <!-- 乐淘主体 -->
    <div class="lt_main">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->

          <!-- 搜索框 -->
          <div class="lt_search">
            <input type="text" placeholder="请输入搜索关键字" class="search_input">
            <button class="mui-btn mui-btn-primary search_btn">搜索</button>
          </div>

          <!-- 排序模块 -->
          <div class="lt_sort">
            <a href="#">上架时间 <span class="mui-icon mui-icon-arrowup" style="font-size: 18px;"></span></a>
            <a href="#" data-type="price" class="price">
                价格 <span class="mui-icon mui-icon-arrowup" style="font-size: 18px;"></span>
            </a>
            <a href="#" data-type="num">库存 <span class="mui-icon mui-icon-arrowup" style="font-size: 18px;"></span></a>
            <a href="#">折扣 <span class="mui-icon mui-icon-arrowup" style="font-size: 18px;"></span></a>
          </div>

          <!-- 产品区域 -->
          <div class="lt_product">
            <!-- 挖了个坑 -->
            <!-- <div class="loading"></div> -->
            <ul>

              <li class="lt_product_item">
                <a href="product.html?productId=2">
                  <img src="images/detail.jpg" alt="">
                  <p class="info mui-ellipsis-2">李宁闪击篮球鞋驭帅10镭射队尚4男韦德之道空袭中高帮队尚3.5球鞋</p>
                  <p>
                    <span class="price">¥49</span>
                    <span class="oldPrice">¥888.1</span>
                  </p>
                  <button class="mui-btn mui-btn-primary">立即购买</button>
                </a>
              </li>

            </ul>

          </div>


        </div>
      </div>
    </div>

    <!-- 乐淘底部 -->
    <div class="lt_footer">
      <!-- 乐淘底部 -->
      <div class="lt_footer">
        <ul>
          <li class="current">
            <a href="index.html">
              <span class="mui-icon mui-icon-home"></span>
              <span>首页</span>
            </a>
          </li>
          <li>
            <a href="category.html">
              <span class="mui-icon mui-icon-bars"></span>
              <span>分类</span>
            </a>
          </li>
          <li>
            <a href="cart.html">
              <span class="mui-icon mui-icon-star"></span>
              <span>购物车</span>
            </a>
          </li>
          <li>
            <a href="user.html">
              <span class="mui-icon mui-icon-contact"></span>
              <span>用户中心</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <script type="text/template" id="template">
      {{ each data item index }}
      <li class="lt_product_item">
        <a href="product.html?productId={{ item.id}}">
          <img src="{{ item.pic[0].picAddr }}" alt="">
          <p class="info mui-ellipsis-2">{{ item.proName }}</p>
          <p>
            <span class="price">{{ item.price }}</span>
            <span class="oldPrice">¥{{ item.oldPrice}}</span>
          </p>
          <button class="mui-btn mui-btn-primary">立即购买</button>
        </a>
      </li>
      {{ /each }}
    </script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/comm.js"></script>
    <script src="./js/searchList.js"></script>
    <!-- <script src="./js/searchList.js"></script> -->
</body>

</html>
