<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/search.css">
</head>

<body>
  <div class="lt-layout">
    <div class="lt-header">
      <a href="" class="mui-icon mui-icon-back"></a>
      <h4>搜索中心</h4>
    </div>
    <div class="lt-main">
      <div class="search-box">
        <input type="search" placeholder="请输入搜索关键字">
        <button class="search-button">搜索</button>
      </div>
      <div class="search-content">
        <div class="search-title mui-clearfix">
          <span>搜索历史</span>
          <span class="mui-icon mui-icon-trash">搜索关键字</span>
        </div>
        <div class="search-list">
          <ul>
            <li><a href="javascript:void(0);"> 鞋</a> <span class="mui-icon mui-icon-closeempty mui-pull-right"></span>
            </li>
            <li><a href="javascript:void(0);"> 鞋</a> <span class="mui-icon mui-icon-closeempty mui-pull-right"></span>
            </li>
            <li><a href="javascript:void(0);"> 鞋</a> <span class="mui-icon mui-icon-closeempty mui-pull-right"></span>
            </li>
            <li><a href="javascript:void(0);"> 鞋</a> <span class="mui-icon mui-icon-closeempty mui-pull-right"></span>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="lt-footer">
      <ul>
        <li><a href="./index.html"><span class="mui-icon mui-icon-home"></span><span>首页</span></a></li>
        <li><a href="./category.html" class="active"><span class="mui-icon mui-icon-bars"></span><span>分类</span></a></li>
        <li><a href="./cart.html"><span class="mui-icon mui-icon-star"></span><span>购物车</span></a></li>
        <li><a href="./user.html"><span class="mui-icon mui-icon-contact"></span><span>用户中心</span></a></li>
      </ul>
    </div>
  </div>
  <script type="text/template" id="template">
    {{ if obj.length == 0 }}
      <p>没有历史记录</p>
    {{ else }}
      <div class="search-title mui-clearfix">
        <span >搜索历史</span>
        <span class="clear"><span class="mui-icon mui-icon-trash"></span>清空历史</span>
      </div>
      <div class="search-list">
        <ul>
          {{ each obj item index }}
            <li>
              <a href="./searchList.html?searchKey={{item}}">{{ item }}</a>
              <span data-id={{ index }} class="mui-icon mui-icon-closeempty mui-pull-right history-del"></span>
            </li>
          {{ /each }}
        </ul>
      </div>
    {{ /if }}
  </script>
  <script src="./lib/mui/js/mui.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./js/comm.js"></script>
  <script src="./js/search.js"></script>
</body>

</html>
