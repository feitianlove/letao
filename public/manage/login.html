<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>

<body class="body_bg">
  <div class="container">
    <div class="mt_150 col-lg-4 col-lg-offset-4">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title text-center">后台管理系统</h3>
        </div>
        <div class="panel-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="exampleInputEmail1" class="col-sm-3 text-right">用户名</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="exampleInputEmail1" name="username" placeholder="请输入用户名">
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1" class="col-sm-3 text-right">密&nbsp;&nbsp;&nbsp;&nbsp;码</label>
              <div class="col-sm-9">
                <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="请输入密码">
              </div>
            </div>
            <div class="form-group col-sm-push-3 col-sm-6">
              <button type="reset" class="btn btn-default pull-left bt-reset">重置</button>
              <button type="submit" class="btn btn-default pull-right">登陆</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
  <script src="./lib/jquery.js"></script>
  <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/bootstrap-validator/js//bootstrapValidator.min.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/login.js"></script>
</body>

</html>
