<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>

<body>
  <div class="lt-aside">
    <div class="brand">飞天喜欢你</div>
    <div class="user">
      <img src="./images/default.png" alt="">
      <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li>
          <a href="user.html">
            <span class="glyphicon glyphicon-user"></span>
            用户管理
          </a>
        </li>
        <li>
          <a href="#" class="category">
            <span class="glyphicon glyphicon-list"></span>
            分类管理
          </a>
          <ul class="second">
            <li><a href="one.html">一级分类</a></li>
            <li><a href="two.html">二级分类</a></li>
          </ul>
        </li>
        <li>
          <a href="product.html" class="current">
            <span class="glyphicon glyphicon-tags"></span>
            商品管理
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="lt-main">
    <div class="nav">
      <a href="#" class="pull-left icon_menu"><span class="glyphicon glyphicon-align-justify"></span></a>
      <a href="#" class="pull-right" data-toggle="modal" data-target="#myModal"><span
          class="glyphicon glyphicon-log-out"></span></a>
    </div>
    <div class="container-fluid">
      <!-- 模态框 -->
      <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
        <div class="modal-dialog modal-sm" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                  aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
              <p>您确定要离开我吗？</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="button" class="btn btn-primary btn-logout">退出</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
      <!-- product 主要部分 -->
      <div class="content product">
        <!-- 路径导航 -->
        <ol class="breadcrumb">
          <li><a href="#">后台管理</a></li>
          <li class="active">商品管理</li>
        </ol>
        <!-- 添加商品按钮 -->
        <button class="btn btn-default" data-toggle="modal" data-target="#add-product">添加商品</button>
        <!-- table 分页 -->
        <div>
          <table class="table table-bordered table-hover mt_20">
            <thead>
              <tr>
                <th>序号</th>
                <th>商品名称</th>
                <th>商品描述</th>
                <th>商品库存</th>
                <th>商品尺寸</th>
                <th>商品状态</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody class="table-prouct"></tbody>
          </table>
          <div class="pagenation pull-right">
            <ul id="pagintor"></ul>
          </div>
        </div>
        <!-- 添加商品模态框 -->
        <div class="modal fade" id="add-product" tabindex="-1" role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">添加二级分类</h4>
              </div>
              <div class="modal-body">
                <!-- 下拉菜单 -->
                <form id="form1">
                  <div class="form-group mt_20">
                      <div class="dropdown">
                          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            <span class="category-name">请选择二级分类</span>
                            <span class="caret"></span>
                          </button>
                          <ul class="dropdown-menu two" aria-labelledby="dropdownMenu1">
                          </ul>
                        </div>
                    <input type="hidden" class="form-control" id="category-id" name="brandId">
                  </div>
                  <!-- 分类 -->
                  <div class="form-group">
                    <input type="text" class="form-control" id="proName" name="proName" placeholder="请输入商品名称">
                  </div>
                  <div class="form-group ">
                    <textarea class="form-control" height="200" name="proDesc" id="proDesc"></textarea>
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" id="num" name="num" placeholder="请输入商品库存">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" id="size" name="size" placeholder="请输入商品尺码">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" id="oldPrice" name="oldPrice" placeholder="请输入商品原价">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" id="price" name="price" placeholder="请输入商品现价">
                  </div>
                  <!-- 上传头像 -->
                  <div class="form-group">
                    <label for="fileupload" class="btn btn-default">上传头像</label>
                    <!-- <input type="file" id="pic" multiple style="display: none;"> -->
                    <input id="fileupload" class="hide" type="file" name="pic1" data-url="/product/addProductPic" multiple>
                  </div>
                  <!-- 提交图片路径 -->
                  <div class="form-group">
                    <div class="pic-box"></div>
                    <input name="picStatus" type="hidden">
                  </div>
              </form>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="submit" class="btn btn-primary" form="form1" >添加</button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
      </div>
    </div>
  </div>
  <script type="text/template" id="template">
    {{ each rows item index}}
    <tr>
      <td>{{ (page - 1) * size + index + 1}}</td>
      <td>{{ item.proName}}</td>
      <td>{{ item.proDesc}}</td>
      <td>{{ item.num}}</td>
      <td>{{ item.size}}</td>
      <td>{{ item.statu == 1 ? "已上架" : "已下架"}}</td>
      <td>
        {{ if item.statu ==1 }}
          <button class="btn btn-danger" type="submit" data-toggle="modal" data-target="#qjy" >禁用</button>
        {{ else }}
          <button class="btn btn-success" type="submit" data-toggle="modal" data-target="#qjy" >启用</button>
        {{ /if }}
      </td>
    </tr>
    {{ /each }}
  </script>
  <!-- 二级分类渲染模版 -->
  <script type="text/template" id="category-2">
    {{ each rows item data}}
      <li><a href="#" data-id={{ item.categoryId }}>{{ item.brandName }}</a></li>
    {{ /each}}
  </script>
  <script src="./lib/jquery.js"></script>
  <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="./lib/jquery-fileupload/jquery.iframe-transport.js"></script>
  <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
  <script src="./lib/bootstrap-validator/css/bootstrapValidator.min.css"></script>
  <script src="./js/isLogin.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/product.js"></script>
</body>

</html>
